<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>CYBERLOVE | Investor Presentation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      height: 100%;
      background: #000;
      color: #00FF00;
      font-family: 'VT323', monospace;
      font-size: 22px;
      line-height: 1.5;
      overflow: hidden;
    }

    /* Subtle CRT scanlines */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(to bottom, transparent 0px, rgba(0,0,0,0.1) 1px, transparent 2px);
      pointer-events: none;
      z-index: 9999;
    }

    .app {
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    /* Progress */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(0,255,0,0.1);
      z-index: 100;
    }
    .progress-fill {
      height: 100%;
      background: #00FF00;
      box-shadow: 0 0 10px #00FF00;
      transition: width 0.4s ease;
    }

    .counter {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
      color: #00FF00;
      z-index: 100;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 28px 110px;
      overflow-y: auto;
    }

    .frame {
      width: 100%;
      max-width: 750px;
    }

    .slide {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typography - matching screenshots */
    .label {
      font-size: 18px;
      color: #00FF00;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    .headline {
      font-size: 52px;
      line-height: 1.1;
      margin-bottom: 28px;
      text-transform: uppercase;
    }

    .sub {
      font-size: 26px;
      color: #00FF00;
      margin-bottom: 32px;
      line-height: 1.4;
    }

    .text {
      font-size: 24px;
      line-height: 1.6;
    }

    .pink {
      color: #FF00FF;
      text-shadow: 0 0 20px rgba(255,0,255,0.5);
    }

    .white {
      color: #FFF;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, #00FF00 0%, transparent 100%);
      margin: 32px 0;
    }

    /* Lists - matching screenshot exactly */
    .list-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 24px;
      font-size: 24px;
      line-height: 1.5;
    }

    .list-item::before {
      content: ">";
      color: #00FF00;
      margin-right: 16px;
      flex-shrink: 0;
    }

    .list-item .key {
      color: #00FF00;
      text-transform: uppercase;
    }

    .list-item .val {
      color: #FF00FF;
    }

    /* Hero */
    .hero-title {
      font-size: 80px;
      line-height: 1;
      margin-bottom: 24px;
      text-shadow: 0 0 40px rgba(0,255,0,0.4);
    }

    .hero-tag {
      font-size: 18px;
      color: #00FF00;
      letter-spacing: 4px;
      border: 2px solid #00FF00;
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 36px;
    }

    /* Columns */
    .cols { display: flex; gap: 40px; margin: 28px 0; }
    .col { flex: 1; }
    .col-head {
      font-size: 18px;
      color: #00FF00;
      border-bottom: 2px solid #00FF00;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .col-head.pink { color: #FF00FF; border-color: #FF00FF; }

    /* Stack diagram */
    .stack { display: flex; flex-direction: column; align-items: center; margin: 28px 0; }
    .stack-box {
      width: 100%;
      max-width: 420px;
      padding: 18px;
      text-align: center;
      border: 2px solid #00FF00;
      color: #00FF00;
      font-size: 18px;
      letter-spacing: 3px;
    }
    .stack-box.core {
      border: 3px solid #FF00FF;
      color: #FF00FF;
      background: rgba(255,0,255,0.05);
      padding: 28px;
      margin: 10px 0;
      box-shadow: 0 0 30px rgba(255,0,255,0.2);
    }
    .stack-box.core .sub-text {
      font-size: 14px;
      margin-top: 10px;
      letter-spacing: 2px;
      opacity: 0.8;
    }
    .arrow { font-size: 24px; color: #00FF00; margin: 6px 0; }

    /* Metrics */
    .metric { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      border-bottom: 2px solid #00FF00; 
      padding: 18px 0; 
    }
    .metric-label { font-size: 20px; }
    .metric-val { font-size: 32px; color: #FF00FF; text-shadow: 0 0 15px rgba(255,0,255,0.4); }

    /* Navigation */
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 20px 24px;
      padding-bottom: max(20px, env(safe-area-inset-bottom));
      background: linear-gradient(to top, #000 80%, transparent);
      z-index: 100;
    }

    .btn {
      background: transparent;
      border: 2px solid #00FF00;
      color: #00FF00;
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 14px 28px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover { background: rgba(0,255,0,0.1); box-shadow: 0 0 20px rgba(0,255,0,0.3); }
    .btn:active { transform: scale(0.96); }
    .btn:disabled { opacity: 0.3; cursor: default; }

    .btn.primary {
      background: #00FF00;
      color: #000;
    }
    .btn.primary:hover { background: #33FF33; box-shadow: 0 0 25px rgba(0,255,0,0.5); }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      padding: 24px;
    }
    .modal.open { opacity: 1; pointer-events: auto; }

    .modal-box {
      background: #000;
      border: 2px solid #00FF00;
      padding: 36px;
      width: 100%;
      max-width: 480px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      color: #00FF00;
      font-size: 36px;
      cursor: pointer;
      line-height: 1;
    }
    .modal-close:hover { color: #FF00FF; }

    .modal input {
      width: 100%;
      background: #000;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 16px;
      margin-bottom: 14px;
      font-family: 'VT323', monospace;
      font-size: 20px;
    }
    .modal input:focus { outline: none; border-color: #33FF33; box-shadow: 0 0 15px rgba(0,255,0,0.3); }
    .modal input::placeholder { color: #009900; }

    /* CTA Slide */
    .cta-wrap { text-align: center; }
    .cta-headline {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 32px;
    }

    /* Mobile */
    @media (max-width: 600px) {
      html, body { font-size: 20px; }
      .main { padding: 50px 20px 100px; }
      .hero-title { font-size: 56px; }
      .hero-tag { font-size: 14px; padding: 8px 14px; letter-spacing: 2px; }
      .headline { font-size: 36px; }
      .cta-headline { font-size: 32px; }
      .sub { font-size: 22px; }
      .text, .list-item { font-size: 20px; }
      .label { font-size: 14px; letter-spacing: 3px; }
      .cols { flex-direction: column; gap: 28px; }
      .col-head { font-size: 16px; }
      .metric-label { font-size: 18px; }
      .metric-val { font-size: 28px; }
      .btn { font-size: 18px; padding: 12px 20px; }
      .nav { padding: 16px 16px; }
      .stack-box { font-size: 16px; padding: 14px; }
      .stack-box.core { padding: 20px; }
    }

    @media (max-width: 380px) {
      .hero-title { font-size: 44px; }
      .headline { font-size: 30px; }
      .cta-headline { font-size: 28px; }
      .btn { padding: 10px 16px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="progress-bar"><div class="progress-fill" id="prog"></div></div>
  <div class="counter"><span id="cur">01</span> / <span id="tot">08</span></div>

  <div class="app">
    <main class="main">
      <div class="frame">
        <div id="content" class="slide"></div>
      </div>
    </main>
    <nav class="nav">
      <button class="btn" id="prev" disabled>← BACK</button>
      <button class="btn primary" id="next">NEXT →</button>
    </nav>
  </div>

  <div class="modal" id="modal">
    <div class="modal-box">
      <button class="modal-close" id="closeModal" type="button">×</button>
      <div style="text-align:center; margin-bottom:24px;">
        <div style="font-size:28px; color:#FF00FF; margin-bottom:8px;">REQUEST DEEP DIVE</div>
        <div style="font-size:16px; color:#009900;">15-min architecture walkthrough</div>
      </div>
      <form id="contactForm">
        <input type="text" name="name" placeholder="NAME *" required>
        <input type="email" name="email" placeholder="EMAIL *" required>
        <input type="text" name="company" placeholder="COMPANY">
        <button type="submit" class="btn primary" style="width:100%; margin-top:8px;">SEND REQUEST →</button>
      </form>
    </div>
  </div>

  <script>
    const SLIDES = [
      // 1. HERO
      { html: `
        <div class="hero-tag">RELATIONAL INTELLIGENCE INFRASTRUCTURE</div>
        <div class="hero-title">CYBERLOVE</div>
        <div class="sub">The emotional cortex for <span class="white">embodied AI</span>.</div>
        <div class="divider"></div>
        <div class="text">
          > We teach machines not just how to <span class="white">move</span>...<br>
          > But how to <span class="pink">relate</span>.
        </div>
      `},
      
      // 2. PROBLEM
      { html: `
        <div class="label">THE GAP</div>
        <div class="headline">PHYSICS VS. <span class="pink">FEELINGS</span></div>
        <div class="sub">The robotics industry solved perception and actuation.</div>
        <div class="divider"></div>
        <div class="list-item"><span>Robots cannot sense <span class="pink">discomfort</span>.</span></div>
        <div class="list-item"><span>They cannot earn <span class="pink">trust</span>.</span></div>
        <div class="list-item"><span>They are efficient tools, but <span class="pink">social hazards</span>.</span></div>
      `},
      
      // 3. WINDOW
      { html: `
        <div class="label">THE OPPORTUNITY</div>
        <div class="headline">WINDOW OF <span class="pink">AUTHENTICITY</span></div>
        <div class="divider"></div>
        <div class="cols">
          <div class="col">
            <div class="col-head pink">2024 — 2028</div>
            <div class="text">Humans bond with AI with <span class="white">unguarded honesty</span>. Raw emotional data.</div>
          </div>
          <div class="col">
            <div class="col-head">2029+</div>
            <div class="text" style="opacity:0.6;">Normalization. Users become guarded. Window closes forever.</div>
          </div>
        </div>
        <div class="text white" style="text-align:center; margin-top:28px;">
          We capture the only <span class="pink">pristine dataset</span> that will ever exist.
        </div>
      `},
      
      // 4. SOLUTION
      { html: `
        <div class="label">THE SOLUTION</div>
        <div class="headline">EMOTIONAL <span class="pink">COGNITION</span> LAYER</div>
        <div class="sub">Software beneath the robot's OS.</div>
        <div class="stack">
          <div class="stack-box">HUMAN INTERACTION</div>
          <div class="arrow">↓</div>
          <div class="stack-box core">CYBERLOVE KERNEL<div class="sub-text">TRUST • PACING • SAFETY</div></div>
          <div class="arrow">↓</div>
          <div class="stack-box">ROBOT CONTROLLER</div>
        </div>
        <div class="text" style="text-align:center; opacity:0.8; margin-top:20px;">
          "Is the user tense? Should I back away?"
        </div>
      `},
      
      // 5. MARKET
      { html: `
        <div class="label">MARKET</div>
        <div class="headline"><span class="pink">$112B+</span> TOTAL MARKET</div>
        <div class="divider"></div>
        <div class="metric"><span class="metric-label">HUMANOID ROBOTICS</span><span class="metric-val">$38B</span></div>
        <div class="metric"><span class="metric-label">AUTONOMOUS VEHICLES</span><span class="metric-val">$60B</span></div>
        <div class="metric"><span class="metric-label">SOCIAL & ELDER CARE</span><span class="metric-val">$14B</span></div>
        <div class="text" style="margin-top:28px;">
          Emotional safety becomes <span class="white">mandatory compliance</span>.
        </div>
      `},
      
      // 6. BUSINESS
      { html: `
        <div class="label">BUSINESS MODEL</div>
        <div class="headline">INFRASTRUCTURE <span class="pink">LICENSING</span></div>
        <div class="cols">
          <div class="col">
            <div class="col-head">CORE LICENSING</div>
            <div class="list-item"><span>Recurring B2B revenue</span></div>
            <div class="list-item"><span>Per-unit installation fee</span></div>
            <div class="list-item"><span>"Intel Inside" for empathy</span></div>
          </div>
          <div class="col">
            <div class="col-head">LIVE API</div>
            <div class="list-item"><span>Real-time inference</span></div>
            <div class="list-item"><span>Cloud reasoning</span></div>
            <div class="list-item"><span>Continuous updates</span></div>
          </div>
        </div>
      `},
      
      // 7. DEFENSIBILITY - matching screenshot exactly
      { html: `
        <div class="label">DEFENSIBILITY</div>
        <div class="headline">HARD TO <span class="pink">REPLICATE.</span></div>
        <div class="divider"></div>
        <div class="list-item"><span class="key">TEMPORAL DATA</span> <span class="val">— first-gen, non-replicable</span></div>
        <div class="list-item"><span class="key">CROSS-PLATFORM</span> <span class="val">— unique behavioral graphs</span></div>
        <div class="list-item"><span class="key">ABSTRACTION IP</span> <span class="val">— structured, transferable</span></div>
        <div class="list-item"><span class="key">COMPOUND LEARNING</span> <span class="val">— improves with scale</span></div>
      `},
      
      // 8. CTA - matching screenshot
      { html: `
        <div class="cta-wrap">
          <div class="cta-headline">YOU WANT TO KNOW<br>HOW IT <span class="pink">WORKS.</span></div>
          <div class="divider" style="max-width:300px; margin:32px auto;"></div>
          <div class="text" style="opacity:0.8; margin-bottom:32px;">
            15-minute architecture deep-dive.<br>
            See the data. See the model. See the moat.
          </div>
          <button class="btn primary" onclick="openModal()" style="padding:18px 40px; font-size:22px;">
            REQUEST DEEP-DIVE →
          </button>
        </div>
      `}
    ];

    let idx = 0;
    let modalOpen = false;

    const content = document.getElementById('content');
    const cur = document.getElementById('cur');
    const tot = document.getElementById('tot');
    const prog = document.getElementById('prog');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const modal = document.getElementById('modal');

    tot.textContent = String(SLIDES.length).padStart(2, '0');

    function render() {
      content.innerHTML = SLIDES[idx].html;
      cur.textContent = String(idx + 1).padStart(2, '0');
      prog.style.width = ((idx + 1) / SLIDES.length * 100) + '%';
      prevBtn.disabled = idx === 0;
      nextBtn.textContent = idx === SLIDES.length - 1 ? 'RESTART ↻' : 'NEXT →';
      content.classList.remove('slide');
      void content.offsetWidth;
      content.classList.add('slide');
    }

    function next() {
      if (idx < SLIDES.length - 1) idx++;
      else idx = 0;
      render();
    }

    function prev() {
      if (idx > 0) { idx--; render(); }
    }

    nextBtn.onclick = next;
    prevBtn.onclick = prev;

    // Keyboard
    document.addEventListener('keydown', e => {
      if (modalOpen) { if (e.key === 'Escape') closeModal(); return; }
      if (e.key === 'ArrowRight' || e.code === 'Space') { e.preventDefault(); next(); }
      if (e.key === 'ArrowLeft') prev();
    });

    // Touch swipe
    let touchX = 0;
    document.addEventListener('touchstart', e => { if (!modalOpen) touchX = e.touches[0].clientX; });
    document.addEventListener('touchend', e => {
      if (modalOpen) return;
      const dx = e.changedTouches[0].clientX - touchX;
      if (dx < -50) next();
      if (dx > 50) prev();
    });

    // Modal
    function openModal() { modal.classList.add('open'); modalOpen = true; }
    function closeModal() { modal.classList.remove('open'); modalOpen = false; }
    window.openModal = openModal;

    document.getElementById('closeModal').onclick = e => { e.preventDefault(); closeModal(); };
    modal.onclick = e => { if (e.target === modal) closeModal(); };

    // Form inputs - prevent navigation
    document.querySelectorAll('#contactForm input').forEach(el => {
      el.addEventListener('keydown', e => e.stopPropagation());
    });

    // Form submit
    document.getElementById('contactForm').onsubmit = e => {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;
      const company = e.target.company.value || 'N/A';

      const subject = encodeURIComponent(`CYBERLOVE Deep-Dive Request: ${name}`);
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nCompany: ${company}\n\nRequesting 15-min architecture walkthrough.`);
      window.open(`mailto:liyamdlexer@gmail.com,slavintal@gmail.com?subject=${subject}&body=${body}`, '_blank');

      const btn = e.target.querySelector('button');
      btn.textContent = 'SENT ✓';
      btn.style.background = '#FF00FF';
      setTimeout(() => { 
        closeModal(); 
        btn.textContent = 'SEND REQUEST →'; 
        btn.style.background = ''; 
        e.target.reset(); 
      }, 2000);
    };

    render();
  </script>
</body>
</html>
