<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#050505">
  <meta name="description" content="CYBERLOVE ‚Äî The Emotional Cortex for Embodied AI">
  <meta property="og:title" content="CYBERLOVE Investor Deck">
  <meta property="og:description" content="Relational Intelligence Infrastructure for the Age of Embodied AI.">
  <title>CYBERLOVE | Investor Presentation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #00FF00;
      --pink: #FF00FF;
      --bg: #000000;
      --font-main: 'VT323', monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      height: 100%;
      background: #000000;
      color: #00FF00;
      font-family: var(--font-main);
      font-size: 24px;
      line-height: 1.5;
      overflow: hidden;
      overscroll-behavior: none;
    }

    /* === CRT & ATMOSPHERE EFFECTS === */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(to bottom, transparent 0px, rgba(0, 0, 0, 0.08) 1px, transparent 2px);
      pointer-events: none;
      z-index: 9998;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
      pointer-events: none;
      z-index: 9997;
    }

    .scan-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(0, 255, 0, 0.15);
      z-index: 9996;
      pointer-events: none;
      animation: scan 10s linear infinite;
    }

    @keyframes scan {
      0% {
        transform: translateY(-10vh);
      }

      100% {
        transform: translateY(110vh);
      }
    }

    /* === LAYOUT === */
    .app {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(0, 255, 102, 0.1);
      z-index: 100;
    }

    .progress-fill {
      height: 100%;
      background: #00FF00;
      box-shadow: 0 0 10px #00FF00;
      transition: width 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .counter {
      position: fixed;
      top: 20px;
      right: 24px;
      font-family: var(--font-main);
      font-size: 16px;
      color: #00FF00;
      z-index: 100;
      letter-spacing: 2px;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px 100px;
      overflow-y: auto;
      overflow-x: hidden;
      width: 100%;
    }

    .frame {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    /* === ANIMATIONS === */
    .slide {
      animation: flickerEntry 0.4s ease-out;
      will-change: opacity, filter;
    }

    @keyframes flickerEntry {
      0% {
        opacity: 0;
        filter: blur(2px);
      }

      100% {
        opacity: 1;
        filter: blur(0);
      }
    }

    /* === TYPOGRAPHY === */
    h1,
    h2,
    h3 {
      font-weight: normal;
    }

    .label {
      font-family: var(--font-main);
      font-size: 16px;
      color: #00FF00;
      margin-bottom: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
      display: block;
      border-left: 3px solid #00FF00;
      padding-left: 14px;
    }

    .headline {
      font-size: 52px;
      line-height: 1.1;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: -1px;
      color: #00FF00;
    }

    .sub {
      font-size: 28px;
      color: #00FF00;
      margin-bottom: 32px;
      line-height: 1.4;
    }

    .text {
      font-size: 24px;
      line-height: 1.7;
      color: #00FF00;
    }

    .dim {
      color: #00FF00;
      opacity: 0.8;
    }

    .pink {
      color: #FF00FF;
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
    }

    .white {
      color: #FFFFFF;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
    }

    .highlight-box {
      border: 2px solid #00FF00;
      padding: 24px;
      background: rgba(0, 255, 0, 0.05);
      margin: 24px 0;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, #00FF00, transparent);
      margin: 32px 0;
    }

    /* === HERO === */
    .hero-container {
      text-align: left;
    }

    .hero-title {
      font-size: 90px;
      line-height: 0.95;
      letter-spacing: -3px;
      margin-bottom: 24px;
      color: #00FF00;
      text-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
    }

    .hero-tagline {
      font-family: var(--font-main);
      font-size: 18px;
      color: #00FF00;
      margin-bottom: 40px;
      border: 2px solid #00FF00;
      display: inline-block;
      padding: 10px 18px;
      letter-spacing: 2px;
    }

    /* === LISTS & COLUMNS === */
    ul {
      list-style: none;
      margin: 24px 0;
    }

    li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 18px;
      font-size: 24px;
      color: #00FF00;
      line-height: 1.5;
    }

    li::before {
      content: "‚Ä∫";
      color: #FF00FF;
      margin-right: 14px;
      font-size: 28px;
      line-height: 1.3;
      flex-shrink: 0;
    }

    .cols {
      display: flex;
      gap: 40px;
      margin: 32px 0;
    }

    .col {
      flex: 1;
      min-width: 0;
    }

    .col-header {
      font-family: var(--font-main);
      font-size: 18px;
      color: #00FF00;
      border-bottom: 2px solid #00FF00;
      padding-bottom: 10px;
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* === INTERACTIVE WORDS === */
    .t {
      cursor: pointer;
      border-bottom: 2px solid rgba(0, 255, 0, 0.5);
      transition: 0.2s;
    }

    .t:hover {
      background: #00FF00;
      color: #000;
      text-shadow: none;
    }

    /* === NAVIGATION === */
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      padding-bottom: max(20px, env(safe-area-inset-bottom));
      background: linear-gradient(to top, #000 60%, transparent);
      z-index: 100;
    }

    .btn {
      background: transparent;
      border: 2px solid #00FF00;
      color: #00FF00;
      font-family: var(--font-main);
      font-size: 20px;
      padding: 14px 28px;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.2s;
      min-height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-user-select: none;
      user-select: none;
      letter-spacing: 1px;
    }

    .btn:active:not(:disabled) {
      transform: scale(0.96);
    }

    .btn:hover:not(:disabled) {
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .btn.primary {
      background: #00FF00;
      color: #000;
      border-color: #00FF00;
      font-weight: bold;
    }

    .btn.primary:hover {
      background: #33FF33;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
    }

    .btn:disabled {
      opacity: 0.25;
      cursor: default;
    }

    /* === DIAGRAMS (STACK) === */
    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .stack-layer {
      width: 100%;
      padding: 20px;
      text-align: center;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin: 4px 0;
      font-family: var(--font-main);
      font-size: 18px;
      letter-spacing: 2px;
      position: relative;
      opacity: 0;
      transform: translateY(-10px);
      animation: stackIn 0.4s ease forwards;
    }
    .stack-layer:nth-child(1) { animation-delay: 0.1s; }
    .stack-layer:nth-child(3) { animation-delay: 0.5s; }
    .stack-layer:nth-child(5) { animation-delay: 1.1s; }
    @keyframes stackIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stack-layer.core {
      border: 3px solid #FF00FF;
      color: #FF00FF;
      background: rgba(255, 0, 255, 0.1);
      font-weight: bold;
      padding: 30px;
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
      z-index: 2;
      margin: 12px 0;
      opacity: 0;
      transform: scale(0.9);
      animation: stackPulse 0.5s ease forwards;
      animation-delay: 0.7s;
    }
    @keyframes stackPulse {
      0% { opacity: 0; transform: scale(0.9); }
      70% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    .arrow-down {
      font-size: 28px;
      color: #00FF00;
      margin: 4px 0;
      opacity: 0;
      animation: stackIn 0.3s ease forwards;
    }
    .arrow-down:nth-child(2) { animation-delay: 0.3s; }
    .arrow-down:nth-child(4) { animation-delay: 0.9s; }

    /* === METRICS === */
    .metric-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00FF00;
      padding: 18px 0;
    }

    .metric-val {
      font-size: 36px;
      color: #FF00FF;
      font-family: var(--font-main);
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }

    .metric-label {
      font-family: var(--font-main);
      font-size: 18px;
      color: #00FF00;
      letter-spacing: 1px;
    }

    /* === MODAL === */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(8px);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      padding: 20px;
    }

    .modal.open {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-box {
      background: #000;
      border: 2px solid #00FF00;
      box-shadow: 0 0 60px rgba(0, 255, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      color: #00FF00;
      font-size: 36px;
      cursor: pointer;
      padding: 8px;
      line-height: 1;
    }

    .close-modal:hover {
      color: #FF00FF;
    }

    input,
    textarea {
      display: block;
      width: 100%;
      background: #000;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 16px;
      margin-bottom: 16px;
      font-family: var(--font-main);
      font-size: 18px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #33FF33;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    input::placeholder,
    textarea::placeholder {
      color: #009900;
    }

    /* === TECH CEO GENIE === */
    .genie-wrap {
      text-align: center;
      padding: 20px 0;
    }

    .genie-orb {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
    }

    .genie-orb-glow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,255,0.4) 0%, transparent 70%);
      animation: orbPulse 2s ease-in-out infinite;
    }

    .genie-orb-inner {
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #1a0020, #000);
      border: 2px solid #FF00FF;
      box-shadow: 0 0 30px rgba(255,0,255,0.4), inset 0 0 20px rgba(255,0,255,0.2);
      overflow: hidden;
    }

    .genie-orb-inner::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 20%;
      width: 20px;
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: rotate(-30deg);
    }

    @keyframes orbPulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    @keyframes orbSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .genie-orb.thinking .genie-orb-glow {
      animation: orbSpin 2s linear infinite, orbPulse 1s ease-in-out infinite;
    }

    .genie-eyes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .genie-eye {
      width: 16px;
      height: 28px;
      background: linear-gradient(to bottom, #00FF00, #009900);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 15px rgba(0,255,0,0.5);
    }

    .genie-eye::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background: #000;
      border-radius: 50%;
      top: 10px;
      left: 5px;
      animation: eyeLook 3s ease-in-out infinite;
    }

    @keyframes eyeLook {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
    }

    .genie-title {
      font-size: 28px;
      color: #00FF00;
      margin-bottom: 4px;
      text-shadow: 0 0 20px rgba(0,255,0,0.5);
    }

    .genie-sub {
      font-size: 14px;
      color: #FF00FF;
      margin-bottom: 24px;
      letter-spacing: 2px;
    }

    .genie-question {
      font-size: 22px;
      color: #00FF00;
      margin: 20px 0;
      min-height: 60px;
    }

    .genie-qnum {
      font-size: 12px;
      color: #009900;
      margin-bottom: 8px;
    }

    .genie-btns {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .genie-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      font-family: var(--font-main);
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .genie-btn:hover {
      transform: scale(1.1);
    }

    .genie-btn.yes {
      background: linear-gradient(135deg, #00FF00, #009900);
      color: #000;
      box-shadow: 0 0 20px rgba(0,255,0,0.4);
    }

    .genie-btn.no {
      background: linear-gradient(135deg, #FF00FF, #990099);
      color: #000;
      box-shadow: 0 0 20px rgba(255,0,255,0.4);
    }

    .genie-btn.start {
      width: auto;
      height: auto;
      padding: 16px 32px;
      border-radius: 30px;
      background: linear-gradient(135deg, #FF00FF, #00FF00);
      color: #000;
      font-size: 16px;
    }

    .genie-guess {
      margin: 20px 0;
    }

    .genie-emoji {
      font-size: 64px;
      margin-bottom: 10px;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .genie-name {
      font-size: 32px;
      color: #FF00FF;
      text-shadow: 0 0 20px rgba(255,0,255,0.5);
    }

    .genie-company {
      font-size: 18px;
      color: #00FF00;
      margin-top: 4px;
    }

    .genie-msg {
      font-size: 16px;
      color: #00FF00;
      opacity: 0.7;
      margin: 16px 0;
    }

    .genie-confidence {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 12px;
    }

    .genie-conf-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #333;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .genie-conf-dot.active {
      background: #00FF00;
      box-shadow: 0 0 10px #00FF00;
    }

    /* === MOBILE RESPONSIVE === */
    @media(max-width: 768px) {
      html, body {
        font-size: 20px;
      }

      .main {
        padding: 70px 20px 120px;
        align-items: flex-start;
      }

      .counter {
        top: 16px;
        right: 16px;
        font-size: 14px;
      }

      .hero-title {
        font-size: 56px;
        letter-spacing: -2px;
        margin-bottom: 16px;
      }

      .hero-tagline {
        font-size: 14px;
        padding: 8px 12px;
        margin-bottom: 24px;
      }

      .label {
        font-size: 13px;
        margin-bottom: 14px;
        padding-left: 10px;
      }

      .headline {
        font-size: 32px;
        margin-bottom: 16px;
        line-height: 1.15;
      }

      .sub {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .text,
      li {
        font-size: 18px;
        line-height: 1.6;
      }

      li {
        margin-bottom: 14px;
      }

      li::before {
        font-size: 22px;
        margin-right: 10px;
      }

      .cols {
        flex-direction: column;
        gap: 28px;
      }

      .col-header {
        font-size: 15px;
        margin-bottom: 12px;
      }

      .highlight-box {
        padding: 18px;
        margin: 18px 0;
      }

      .divider {
        margin: 24px 0;
      }

      /* Stack on mobile */
      .stack {
        max-width: 100%;
      }

      .stack-layer {
        padding: 14px;
        font-size: 14px;
        letter-spacing: 1px;
      }

      .stack-layer.core {
        padding: 20px;
        font-size: 16px;
      }

      .arrow-down {
        font-size: 22px;
      }

      /* Metrics on mobile */
      .metric-row {
        padding: 14px 0;
      }

      .metric-val {
        font-size: 28px;
      }

      .metric-label {
        font-size: 14px;
      }

      /* Nav on mobile */
      .nav {
        padding: 12px 16px;
        padding-bottom: max(16px, env(safe-area-inset-bottom));
        gap: 12px;
      }

      .btn {
        font-size: 16px;
        padding: 12px 20px;
        min-height: 48px;
        flex: 1;
      }

      /* Modal on mobile */
      .modal {
        padding: 16px;
      }

      .modal-box {
        padding: 28px 20px;
      }

      .close-modal {
        top: 8px;
        right: 12px;
        font-size: 32px;
      }

      input,
      textarea {
        font-size: 16px;
        padding: 14px;
      }
    }

    /* Extra small screens */
    @media(max-width: 380px) {
      .hero-title {
        font-size: 44px;
      }

      .headline {
        font-size: 28px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 14px;
      }
    }
  </style>
</head>

<body>

  <div class="scan-bar"></div>
  <div class="progress-bar">
    <div class="progress-fill" id="prog"></div>
  </div>
  <div class="counter"><span id="cur">01</span> / <span id="tot">10</span></div>

  <div class="app">
    <main class="main" id="main">
      <div class="frame">
        <div id="content" class="slide"></div>
      </div>
    </main>

    <nav class="nav">
      <button class="btn" id="prev" disabled>‚Üê BACK</button>
      <button class="btn primary" id="next">NEXT ‚Üí</button>
    </nav>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <button class="close-modal" id="closeModal">√ó</button>
      <div style="text-align:center; margin-bottom:24px;">
        <div style="font-size:24px; color:var(--pink); margin-bottom:8px;">REQUEST DEEP DIVE</div>
        <div style="font-family:var(--font-mono); font-size:14px; color:var(--green-dim);">Get the 15-min architecture
          walkthrough.</div>
      </div>
      <form id="contactForm">
        <input type="text" name="name" placeholder="NAME" required>
        <input type="email" name="email" placeholder="EMAIL" required>
        <input type="text" name="company" placeholder="COMPANY (Optional)">
        <button type="submit" class="btn primary" style="width:100%">SEND REQUEST</button>
      </form>
    </div>
  </div>

  <script>
    // === DATA: THE STORY ===
    const SLIDES = [
      // 1. HERO
      {
        html: `
                <div class="hero-container">
                    <div class="hero-tagline">RELATIONAL INTELLIGENCE INFRASTRUCTURE</div>
                    <div class="hero-title">CYBERLOVE</div>
                    <div class="sub">
                        The emotional cortex for the age of <span class="white">embodied AI</span>.
                    </div>
                     <div class="divider"></div>
                    <div class="text dim" style="font-family:var(--font-mono); font-size:16px;">
                        > We teach machines not just how to <span class="t" data-w="move">move</span>...<br>
                        > But how to <span class="pink t" data-w="relate">relate</span>.
                    </div>
                </div>
            `
      },
      // 2. THE PROBLEM
      {
        html: `

      renderGenie();
